<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projetos — Sofia Kolber</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:opsz,wght@5..120,400,500&family=Inter:wght@300,400,500&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper: #e9e2d9;
      --ink: #0b0b0b;
      --ink-soft: rgba(11,11,11,0.70);
      --line: rgba(11,11,11,0.22);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background: var(--paper);
      color: var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* textura de papel (igual ao index) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(1400px 900px at 25% 20%, rgba(255,255,255,0.60), transparent 60%),
        radial-gradient(1200px 800px at 70% 70%, rgba(0,0,0,0.08), transparent 65%),
        repeating-linear-gradient(
          0deg,
          rgba(0,0,0,0.020) 0px,
          rgba(0,0,0,0.020) 1px,
          rgba(255,255,255,0.00) 5px,
          rgba(255,255,255,0.00) 9px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.016) 0px,
          rgba(0,0,0,0.016) 1px,
          rgba(255,255,255,0.00) 6px,
          rgba(255,255,255,0.00) 12px
        );
      mix-blend-mode: multiply;
      opacity: 0.55;
    }

    main{
      position:relative;
      z-index:1;
      min-height:100vh;
      padding: clamp(18px, 5vw, 64px);
    }

    /* topo minimal (tipo a referência) */
    .topline{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap: 14px;
      text-transform: uppercase;
      letter-spacing: 0.42em;
      font-size: 10px;
      opacity: 0.85;
      margin-bottom: clamp(34px, 6vw, 70px);
    }

    .topline a{
      color: inherit;
      text-decoration:none;
      border-bottom: 1px solid rgba(11,11,11,0.18);
      padding-bottom: 2px;
      letter-spacing: 0.24em;
    }

    /* bloco central */
    .wrap{
      max-width: 1100px;
      margin: 0 auto;
    }

    .title{
      margin: 0 0 14px;
      text-align:center;
      font-family: "Playfair Display", serif;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.48em;
      font-size: clamp(18px, 3vw, 28px);
    }

    .sub{
      margin: 0 0 clamp(28px, 5vw, 48px);
      text-align:center;
      text-transform: uppercase;
      letter-spacing: 0.40em;
      font-size: 10px;
      opacity: 0.9;
    }

    /* ÍNDICE grande clicável (uma “faixa” por projeto) */
    .index{
      border-top: 1px solid var(--line);
    }

    .item{
      display:block;
      padding: clamp(18px, 2.4vw, 26px) 0;
      border-bottom: 1px solid var(--line);
      text-decoration:none;
      color: inherit;
    }

    .item:hover{
      background: rgba(255,255,255,0.10);
    }

    .row{
      display:grid;
      grid-template-columns: 70px 1fr 70px;
      gap: 18px;
      align-items:baseline;
    }

    .num{
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 12px;
      opacity: 0.9;
    }

    .name{
      text-transform: uppercase;
      letter-spacing: 0.22em;
      font-size: clamp(16px, 1.8vw, 22px); /* <<< maior */
      font-weight: 500;
      font-family: "Playfair Display", serif;
    }

    .meta{
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 0.30em;
      font-size: 10px;
      color: var(--ink-soft);
    }

    .pg{
      text-align:right;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 12px;
      opacity: 0.9;
    }

    /* rodapé discreto */
    .bottomline{
      position: fixed;
      left: 50%;
      bottom: clamp(16px, 3vw, 28px);
      transform: translateX(-50%);
      text-align:center;
      text-transform: uppercase;
      letter-spacing: 0.42em;
      font-size: 10px;
      opacity: 0.85;
      pointer-events:none;
      white-space: nowrap;
    }

    @media (max-width: 720px){
      .row{ grid-template-columns: 54px 1fr 54px; }
      .meta{ letter-spacing: 0.22em; }
      .bottomline{ letter-spacing: 0.28em; font-size: 9px; }
    }
  </style>
</head>

<body>
  <main>
    <div class="topline">
      <div>00.0</div>
      <div>CONTENTS</div>
      <a href="index.html">HOME</a>
    </div>

    <section class="wrap" aria-label="Índice de projetos">
      <h1 class="title">PROJECTS</h1>
      <p class="sub">Sofia Kolber</p>

      <div class="index">
        <!-- Troque os nomes e links quando quiser -->
        <a class="item" href="projeto-01.html">
          <div class="row">
            <div class="num">01</div>
            <div>
              <div class="name">CENTRO POLIESPORTIVO</div>
              <div class="meta">2025 • jardim piratininga • projeto</div>
            </div>
            <div class="pg">01</div>
          </div>
        </a>

        <a class="item" href="projeto-02.html">
          <div class="row">
            <div class="num">02</div>
            <div>
              <div class="name">Projeto 2</div>
              <div class="meta">Ano • Local • Tipologia</div>
            </div>
            <div class="pg">02</div>
          </div>
        </a>

        <a class="item" href="projeto-03.html">
          <div class="row">
            <div class="num">03</div>
            <div>
              <div class="name">Projeto 3</div>
              <div class="meta">Ano • Local • Tipologia</div>
            </div>
            <div class="pg">03</div>
          </div>
        </a>
      </div>
    </section>

    <div class="bottomline">Interior • Arquitetura • Design</div>
  </main>
</body>
</html>
