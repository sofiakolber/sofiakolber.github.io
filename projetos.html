<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projetos — Sofia Kolber</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:opsz,wght@5..120,400,500&family=Inter:wght@300,400,500&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper:#e9e2d9;
      --ink:#0b0b0b;
      --ink-soft: rgba(11,11,11,0.70);
      --line: rgba(11,11,11,0.22);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background: var(--paper);
      color: var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* textura papel */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(1400px 900px at 25% 20%, rgba(255,255,255,0.60), transparent 60%),
        radial-gradient(1200px 800px at 70% 70%, rgba(0,0,0,0.08), transparent 65%),
        repeating-linear-gradient(
          0deg,
          rgba(0,0,0,0.020) 0px,
          rgba(0,0,0,0.020) 1px,
          rgba(255,255,255,0.00) 5px,
          rgba(255,255,255,0.00) 9px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.016) 0px,
          rgba(0,0,0,0.016) 1px,
          rgba(255,255,255,0.00) 6px,
          rgba(255,255,255,0.00) 12px
        );
      mix-blend-mode: multiply;
      opacity: 0.55;
    }

    main{
      position:relative;
      z-index:1;
      min-height:100vh;
      padding: clamp(24px, 5vw, 72px);
    }

    /* título central */
    .header{
      text-align:center;
      margin-bottom: clamp(32px, 6vw, 64px);
    }

    .title{
      margin:0 0 14px;
      font-family:"Playfair Display", serif;
      font-weight:500;
      text-transform:uppercase;
      letter-spacing:0.48em;
      font-size: clamp(18px, 3vw, 28px);
    }

    .sub{
      margin:0;
      text-transform:uppercase;
      letter-spacing:0.40em;
      font-size:10px;
      opacity:0.9;
    }

    /* índice */
    .index{
      max-width:1100px;
      margin:0 auto;
      border-top:1px solid var(--line);
    }

    .item{
      display:block;
      padding: clamp(20px, 2.6vw, 30px) 0;
      border-bottom:1px solid var(--line);
      text-decoration:none;
      color:inherit;
    }

    .item:hover{
      background: rgba(255,255,255,0.10);
    }

    .row{
      display:grid;
      grid-template-columns: 70px 1fr 180px;
      gap: 22px;
      align-items:center;
    }

    .num{
      text-transform:uppercase;
      letter-spacing:0.18em;
      font-size:12px;
      opacity:0.9;
    }

    .name{
      font-family:"Playfair Display", serif;
      text-transform:uppercase;
      letter-spacing:0.22em;
      font-size: clamp(16px, 1.8vw, 22px);
      font-weight:500;
    }

    .meta{
      margin-top:8px;
      text-transform:uppercase;
      letter-spacing:0.30em;
      font-size:10px;
      color:var(--ink-soft);
    }

    /* thumbnail do projeto */
    .thumb{
      width:100%;
      height:120px;
      background:#d6d0c8;
      border:1px solid var(--line);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      filter: grayscale(100%) contrast(1.05);
    }

    /* rodapé */
    .bottomline{
      position: fixed;
      left:50%;
      bottom: clamp(16px, 3vw, 28px);
      transform: translateX(-50%);
      text-transform:uppercase;
      letter-spacing:0.42em;
      font-size:10px;
      opacity:0.85;
      white-space:nowrap;
      pointer-events:none;
    }

    @media (max-width: 820px){
      .row{
        grid-template-columns: 50px 1fr;
        gap:14px;
      }
      .thumb{
        margin-top:14px;
        height:140px;
      }
    }
  </style>
</head>

<body>
  <main>
    <section class="header">
      <h1 class="title">PROJECTS</h1>
      <p class="sub">Sofia Kolber</p>
    </section>

    <section class="index">
      <!-- PROJETO 1 -->
      <a class="item" href="projeto-01.html">
        <div class="row">
          <div class="num">01</div>
          <div>
            <div class="name">Projeto 1</div>
            <div class="meta">Ano • Local • Tipologia</div>
          </div>
          <div class="thumb">
            <!-- troque a imagem -->
            <img src="img/projeto-01.jpg" alt="Projeto 1">
          </div>
        </div>
      </a>

      <!-- PROJETO 2 -->
      <a class="item" href="projeto-02.html">
        <div class="row">
          <div class="num">02</div>
          <div>
            <div class="name">Projeto 2</div>
            <div class="meta">Ano • Local • Tipologia</div>
          </div>
          <div class="thumb">
            <img src="img/projeto-02.jpg" alt="Projeto 2">
          </div>
        </div>
      </a>

      <!-- PROJETO 3 -->
      <a class="item" href="projeto-03.html">
        <div class="row">
          <div class="num">03</div>
          <div>
            <div class="name">Projeto 3</div>
            <div class="meta">Ano • Local • Tipologia</div>
          </div>
          <div class="thumb">
            <img src="img/projeto-03.jpg" alt="Projeto 3">
          </div>
        </div>
      </a>
    </section>

    <div class="bottomline">Interior • Arquitetura • Design</div>
  </main>
</body>
</html>
