<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sofia Kolber — Portfólio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:opsz,wght@5..120,400,500,600&family=Inter:wght@300,400,500&display=swap" rel="stylesheet">

  <style>
    :root{
      --pepper:#38261C;
      --smoke:#DCDAD0;

      --bg: var(--smoke);
      --text: var(--pepper);
      --muted: rgba(56,38,28,0.70);
      --border: rgba(56,38,28,0.18);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    main{
      min-height: 100vh;
      padding: clamp(32px, 6vw, 96px);
      display:flex;
      align-items:center;
      justify-content:flex-start;
      position: relative;
      overflow:hidden;
    }

    /* textura editorial sutil */
    main::before{
      content:"";
      position:absolute;
      inset:-120px;
      background:
        radial-gradient(900px 540px at 65% 20%, rgba(56,38,28,0.10), transparent 62%),
        radial-gradient(900px 540px at 5% 85%, rgba(56,38,28,0.06), transparent 62%);
      pointer-events:none;
    }

    .content{
      position:relative;
      z-index:1;
      max-width: 900px;
    }

    /* TÍTULO */
    .title{
      margin:0;
      font-family:"Playfair Display", serif;
      font-weight:500;
      letter-spacing:-0.045em;
      line-height:0.9;
      font-size: clamp(76px, 10.5vw, 160px);
      white-space: nowrap;
    }

    .name{
      margin-top: 24px;
      font-family:"Playfair Display", serif;
      font-weight:400;
      letter-spacing:0.03em;
      font-size: clamp(26px, 3vw, 42px);
      color: rgba(56,38,28,0.78);
    }

    .desc{
      margin: 20px 0 0;
      max-width: 46ch;
      font-size: 14px;
      line-height: 1.75;
      color: var(--muted);
    }

    .actions{
      margin-top: 34px;
      display:flex;
      gap: 14px;
      align-items:center;
      flex-wrap:wrap;
    }

    /* BOTÕES IGUAIS */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(56,38,28,0.22);
      background: rgba(239,229,222,0.35);
      color: var(--text);
      text-decoration:none;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 12px;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      backdrop-filter: blur(6px);
    }

    .btn:hover{
      transform: translateY(-1px);
      background: rgba(176,152,124,0.18);
      border-color: rgba(56,38,28,0.30);
    }

    /* rodapé */
    .footer{
      position: fixed;
      left: clamp(24px, 3vw, 36px);
      bottom: clamp(18px, 2.5vw, 30px);
      display:flex;
      gap: 10px;
      font-size: 12px;
      letter-spacing: 0.10em;
      color: rgba(56,38,28,0.55);
      text-transform: uppercase;
      pointer-events:none;
    }

    @media (max-width: 640px){
      .title{ white-space: normal; }
      .footer{ position: static; margin-top: 48px; pointer-events:auto; }
    }
  </style>
</head>

<body>
  <main>
    <section class="content">
      <h1 class="title">PORTFOLIO</h1>

      <div class="name">Sofia Kolber</div>

      <p class="desc">
        Seleção de projetos e estudos.
      </p>

      <div class="actions">
        <a class="btn" href="projetos.html">Projetos</a>
        <a class="btn" href="projetos.html">Contato</a>
      </div>
    </section>

    <div class="footer">
      <span>Interior</span><span>•</span>
      <span>Arquitetura</span><span>•</span>
      <span>Design</span><span>•</span>
      <span>© <span id="y"></span></span>
    </div>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
