<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sofia Kolber — Portfólio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:opsz,wght@5..120,400,500,600&family=Inter:wght@300,400,500&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Paleta guardada */
      --pepper:#38261C;
      --smoke:#DCDAD0;
      --clay:#EFE5DE;

      --bg: #DCDAD0;         /* base “papel” */
      --paper-tint: #EEE7DE; /* nuance quente */
      --text: var(--pepper);
      --muted: rgba(56,38,28,0.70);
      --border: rgba(56,38,28,0.18);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
    }

    /* Fundo “papel” (só CSS) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        /* fibras / nuvens suaves */
        radial-gradient(1200px 800px at 15% 20%, rgba(239,229,222,0.65), transparent 62%),
        radial-gradient(1000px 700px at 85% 65%, rgba(56,38,28,0.08), transparent 70%),
        /* granulação */
        repeating-linear-gradient(
          0deg,
          rgba(56,38,28,0.018) 0px,
          rgba(56,38,28,0.018) 1px,
          rgba(255,255,255,0.00) 3px,
          rgba(255,255,255,0.00) 6px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(56,38,28,0.014) 0px,
          rgba(56,38,28,0.014) 1px,
          rgba(255,255,255,0.00) 4px,
          rgba(255,255,255,0.00) 8px
        );
      mix-blend-mode: multiply;
      opacity: 0.55;
    }

    main{
      min-height: 100vh;
      padding: clamp(32px, 6vw, 96px);
      display:flex;
      align-items:center;
      justify-content:flex-start;
      position: relative;
      overflow:hidden;
    }

    /* Mancha suave (tipo a imagem) */
    main::after{
      content:"";
      position:absolute;
      left: clamp(22px, 5vw, 90px);
      top: 50%;
      transform: translateY(-52%);
      width: min(520px, 62vw);
      height: min(320px, 44vw);
      background: rgba(56,38,28,0.12);
      filter: blur(36px);
      border-radius: 10px;
      opacity: 0.55;
      pointer-events:none;
    }

    .content{
      position:relative;
      z-index:1;
      max-width: 920px;
      margin-left: clamp(0px, 2vw, 22px); /* empurra levemente pra esquerda */
    }

    /* TÍTULO estilo “Metabolism”: espaçado e elegante */
    .title{
      margin:0;
      font-family:"Playfair Display", serif;
      font-weight:500;
      letter-spacing: 0.20em;  /* <<< bem espaçado */
      text-transform: uppercase;
      line-height: 1.0;
      font-size: clamp(54px, 8.2vw, 120px);
      white-space: nowrap;
    }

    /* Nome menor, também espaçado */
    .name{
      margin-top: 18px;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 400;
      letter-spacing: 0.32em;
      text-transform: uppercase;
      font-size: clamp(12px, 1.6vw, 16px);
      color: rgba(56,38,28,0.78);
    }

    .desc{
      margin: 18px 0 0;
      max-width: 46ch;
      font-size: 14px;
      line-height: 1.75;
      color: var(--muted);
    }

    .actions{
      margin-top: 30px;
      display:flex;
      gap: 14px;
      align-items:center;
      flex-wrap:wrap;
    }

    /* Botões iguais (mais “leve” e editorial) */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(56,38,28,0.18);
      background: rgba(239,229,222,0.22);
      color: var(--text);
      text-decoration:none;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 12px;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      backdrop-filter: blur(6px);
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(56,38,28,0.08);
      border-color: rgba(56,38,28,0.28);
    }

    /* rodapé discreto */
    .footer{
      position: fixed;
      left: clamp(24px, 3vw, 36px);
      bottom: clamp(18px, 2.5vw, 30px);
      display:flex;
      gap: 10px;
      font-size: 11px;
      letter-spacing: 0.22em;
      color: rgba(56,38,28,0.45);
      text-transform: uppercase;
      pointer-events:none;
    }

    @media (max-width: 640px){
      .title{ white-space: normal; letter-spacing: 0.14em; }
      main::after{
        left: 16px;
        width: 78vw;
        height: 46vw;
        filter: blur(30px);
      }
      .footer{ position: static; margin-top: 48px; pointer-events:auto; }
    }
  </style>
</head>

<body>
  <main>
    <section class="content">
      <h1 class="title">PORTFOLIO</h1>

      <div class="name">Sofia Kolber</div>

      <p class="desc">
        Seleção de projetos e estudos.
      </p>

      <div class="actions">
        <a class="btn" href="projetos.html">Projetos</a>
        <a class="btn" href="projetos.html">Contato</a>
      </div>
    </section>

    <div class="footer">
      <span>Interior</span><span>•</span>
      <span>Arquitetura</span><span>•</span>
      <span>Design</span><span>•</span>
      <span>© <span id="y"></span></span>
    </div>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
