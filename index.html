<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sofia Kolber — Portfólio</title>

  <!-- Serif display + sans clean -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:opsz,wght@5..120,400,500,600&family=Inter:wght@300,400,500&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Paleta (mantida aqui no código, mas não aparece na home) */
      --pepper: #38261C;
      --sienna: #6B3F2E;
      --oak:    #B0987C;
      --gum:    #8F8C78;
      --smoke:  #DCDAD0;
      --clay:   #EFE5DE;

      /* Fundo “uma cor só” inspirado na direita */
      --bg-solid: #DCDAD0; /* smoke */
      --text: #38261C;     /* pepper */
      --border: rgba(56,38,28,0.16);
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background: var(--bg-solid);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{
      min-height:100vh;
      padding: clamp(26px, 5vw, 86px);
      display:flex;
      flex-direction:column;
      justify-content:center;
      position:relative;
    }

    /* Detalhe editorial bem sutil (não é “cor”, é só textura/luz) */
    .wrap::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 520px at 70% 20%, rgba(56,38,28,0.10), transparent 60%),
        radial-gradient(900px 520px at 10% 80%, rgba(107,63,46,0.06), transparent 60%);
      pointer-events:none;
    }

    .content{
      position:relative;
      z-index:1;
      max-width: 900px;
    }

    /* PORTFÓLIO bem grande */
    .title{
      margin:0;
      font-family: "Playfair Display", serif;
      font-weight: 500;
      letter-spacing: -0.04em;
      line-height: 0.84;
      font-size: clamp(68px, 9.8vw, 132px);
    }

    /* Nome maior também */
    .name{
      margin-top: 18px;
      font-family: "Playfair Display", serif;
      font-weight: 400;
      letter-spacing: 0.02em;
      font-size: clamp(18px, 2.2vw, 28px);
      color: rgba(56,38,28,0.78);
    }

    .desc{
      margin: 22px 0 0;
      max-width: 46ch;
      font-size: 14px;
      line-height: 1.75;
      color: rgba(56,38,28,0.70);
    }

    .actions{
      margin-top: 28px;
      display:flex;
      gap: 14px;
      align-items:center;
      flex-wrap: wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(56,38,28,0.22);
      background: rgba(239,229,222,0.40); /* bem leve, chic */
      color: var(--text);
      text-decoration:none;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 12px;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      backdrop-filter: blur(6px);
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(176,152,124,0.18);
      border-color: rgba(56,38,28,0.30);
    }

    .btn.secondary{
      background: transparent;
      border-color: rgba(56,38,28,0.16);
      color: rgba(56,38,28,0.72);
    }

    .footer{
      position: fixed;
      left: clamp(18px, 3vw, 34px);
      bottom: clamp(14px, 2.5vw, 28px);
      display:flex;
      gap: 12px;
      align-items:baseline;
      font-size: 12px;
      letter-spacing: 0.10em;
      color: rgba(56,38,28,0.55);
      text-transform: uppercase;
      z-index: 2;
    }

    .dot{
      opacity: 0.45;
    }

    @media (max-width: 560px){
      .footer{
        position: static;
        margin-top: 42px;
      }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="content">
      <h1 class="title">PORT<br>FÓLIO</h1>
      <div class="name">Sofia Kolber</div>

      <p class="desc">
        Seleção de projetos e estudos.
      </p>

      <div class="actions">
        <a class="btn" href="projetos.html">Projetos</a>
        <!-- Paleta guardada em outra página (não aparece na home) -->
        <a class="btn secondary" href="paleta.html">Paleta</a>
      </div>
    </div>

    <div class="footer">
      <span>Interior</span><span class="dot">•</span>
      <span>Arquitetura</span><span class="dot">•</span>
      <span>Design</span><span class="dot">•</span>
      <span>© <span id="y"></span></span>
    </div>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
