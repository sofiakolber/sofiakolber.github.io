<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sofia Kolber — Portfólio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:opsz,wght@5..120,400,500&family=Inter:wght@300,400,500&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper: #e9e2d9;
      --ink: #0b0b0b;
      --line: rgba(11,11,11,0.20);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background: var(--paper);
      color: var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(1400px 900px at 25% 20%, rgba(255,255,255,0.60), transparent 60%),
        radial-gradient(1200px 800px at 70% 70%, rgba(0,0,0,0.08), transparent 65%),
        repeating-linear-gradient(
          0deg,
          rgba(0,0,0,0.020) 0px,
          rgba(0,0,0,0.020) 1px,
          rgba(255,255,255,0.00) 5px,
          rgba(255,255,255,0.00) 9px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(0,0,0,0.016) 0px,
          rgba(0,0,0,0.016) 1px,
          rgba(255,255,255,0.00) 6px,
          rgba(255,255,255,0.00) 12px
        );
      mix-blend-mode: multiply;
      opacity: 0.55;
    }

    main{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: clamp(18px, 5vw, 64px);
      position:relative;
      overflow:hidden;
    }

    .haze{
      position:absolute;
      left:50%;
      top:46%;
      transform: translate(-50%, -50%);
      width: min(520px, 70vw);
      aspect-ratio: 1.55 / 1;
      background: rgba(0,0,0,0.28);
      filter: blur(34px);
      border-radius: 10px;
      opacity: 0.55;
      pointer-events:none;
    }

    .content{
      position:relative;
      z-index:1;
      width: min(680px, 92vw);
      text-align:center;
    }

    /* ↑ AUMENTADO */
    .title{
      margin: 0;
      font-family: "Playfair Display", serif;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.48em;
      font-size: clamp(18px, 3vw, 28px); /* <<< maior */
      color: var(--ink);
    }

    /* ↑ AUMENTADO */
    .name{
      margin-top: 16px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.40em;
      font-size: clamp(12px, 2vw, 16px); /* <<< maior */
      color: var(--ink);
      opacity: 0.95;
    }

    .actions{
      margin-top: 26px;
      display:flex;
      gap: 16px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.08);
      color: var(--ink);
      text-decoration:none;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      font-size: 10px;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      backdrop-filter: blur(4px);
    }

    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.16);
      border-color: rgba(11,11,11,0.30);
    }

    .bottomline{
      position: fixed;
      left: 50%;
      bottom: clamp(16px, 3vw, 28px);
      transform: translateX(-50%);
      text-align:center;
      text-transform: uppercase;
      letter-spacing: 0.42em;
      font-size: 10px;
      color: var(--ink);
      opacity: 0.85;
      pointer-events:none;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <main>
    <div class="haze" aria-hidden="true"></div>

    <section class="content">
      <h1 class="title">PORTFOLIO</h1>
      <div class="name">Sofia Kolber</div>

      <div class="actions">
        <a class="btn" href="projetos.html">Projetos</a>
        <a class="btn" href="projetos.html">Contato</a>
      </div>
    </section>

    <div class="bottomline">Interior • Arquitetura • Design</div>
  </main>
</body>
</html>
