<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sofia Kolber — Portfólio</title>

  <!-- Serif Display + Sans clean -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:opsz,wght@5..120,400,500,600&family=Inter:wght@300,400,500&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Paleta terrosa (inspirada na sua referência) */
      --pepper: #38261C;
      --sienna: #6B3F2E;
      --oak:    #B0987C;
      --gum:    #8F8C78;
      --smoke:  #DCDAD0;
      --clay:   #EFE5DE;

      --text: var(--pepper);
      --bg: radial-gradient(1200px 800px at 10% 10%, var(--clay), var(--smoke));
      --border: rgba(56,38,28,0.14);
      --shadow: 0 18px 48px rgba(56,38,28,0.16);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Layout: metade texto / metade imagem */
    .wrap{
      min-height:100vh;
      display:grid;
      grid-template-columns: 1.05fr 0.95fr;
    }

    /* Lado texto (capa) */
    .left{
      padding: clamp(26px, 5vw, 72px);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      gap: 28px;
      border-right: 1px solid var(--border);
      position:relative;
      overflow:hidden;
    }

    /* detalhe editorial sutil */
    .left::before{
      content:"";
      position:absolute;
      inset:-200px -200px auto auto;
      width: 520px;
      height: 520px;
      background: radial-gradient(circle at 30% 30%, rgba(176,152,124,0.30), transparent 62%);
      transform: rotate(18deg);
      pointer-events:none;
    }

    .meta{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap: 14px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 12px;
      color: rgba(56,38,28,0.70);
      position:relative;
      z-index:1;
    }

    .meta .name{
      font-family: "Playfair Display", serif;
      letter-spacing: 0.06em;
      text-transform:none;
      font-size: 12px;
      color: rgba(56,38,28,0.78);
    }

    .hero{
      position:relative;
      z-index:1;
    }

    /* PORTFÓLIO gigante */
    .title{
      margin:0;
      font-family: "Playfair Display", serif;
      font-weight: 500;
      letter-spacing: -0.03em;
      line-height: 0.88;
      font-size: clamp(56px, 7.8vw, 104px);
    }

    .subtitle{
      margin-top: 18px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 12px;
      color: rgba(56,38,28,0.70);
    }

    .desc{
      margin: 18px 0 0;
      max-width: 44ch;
      line-height: 1.7;
      font-size: 14px;
      color: rgba(56,38,28,0.72);
    }

    .actions{
      display:flex;
      align-items:center;
      gap: 14px;
      margin-top: 26px;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(56,38,28,0.22);
      background: rgba(239,229,222,0.72);
      color: var(--text);
      text-decoration:none;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 12px;
      backdrop-filter: blur(6px);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(176,152,124,0.22);
      border-color: rgba(56,38,28,0.30);
    }

    .btn.secondary{
      background: transparent;
      border-color: rgba(56,38,28,0.18);
      color: rgba(56,38,28,0.78);
    }

    .footer{
      display:flex;
      justify-content:space-between;
      gap: 14px;
      color: rgba(56,38,28,0.58);
      font-size: 12px;
      letter-spacing: 0.08em;
      position:relative;
      z-index:1;
    }

    /* Lado imagem (metade do site coberta) */
    .right{
      position:relative;
      min-height: 60vh;
      background:
        linear-gradient(90deg, rgba(220,218,208,0.35), rgba(56,38,28,0.05)),
        url("img/capa.jpg");
      background-size: cover;
      background-position: center;
      filter: saturate(0.98);
    }

    /* vinheta pra ficar chic e legível */
    .right::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 500px at 70% 20%, rgba(239,229,222,0.10), transparent 60%),
        linear-gradient(180deg, rgba(56,38,28,0.18), rgba(56,38,28,0.02));
      pointer-events:none;
    }

    /* pequena etiqueta opcional em cima da imagem */
    .tag{
      position:absolute;
      top: 22px;
      right: 22px;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(220,218,208,0.72);
      border: 1px solid rgba(56,38,28,0.18);
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: rgba(56,38,28,0.70);
      backdrop-filter: blur(6px);
    }

    /* Responsivo */
    @media (max-width: 900px){
      .wrap{ grid-template-columns: 1fr; }
      .left{ border-right: none; border-bottom: 1px solid var(--border); }
      .right{ min-height: 46vh; }
      .tag{ top: 16px; right: 16px; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="left">
      <div class="meta">
        <div>PORTFÓLIO</div>
        <div class="name">Sofia Kolber</div>
      </div>

      <div class="hero">
        <h1 class="title">PORT<br>FÓLIO</h1>
        <div class="subtitle">Sofia Kolber</div>

        <p class="desc">
          Seleção de projetos e estudos. (Depois a gente troca por uma frase curta dela.)
        </p>

        <div class="actions">
          <a class="btn" href="projetos.html">Projetos</a>
          <a class="btn secondary" href="#contato">Contato</a>
        </div>
      </div>

      <div class="footer">
        <div>Interior • Arquitetura • Design</div>
        <div>© <span id="y"></span></div>
      </div>
    </section>

    <section class="right" aria-label="Imagem de capa">
      <div class="tag">Selected Works</div>
    </section>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
